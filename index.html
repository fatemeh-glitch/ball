<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Parkour Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
        }

        #gameCanvas {
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            display: block;
        }

        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 1;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-align: center;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="instructions">
            Use ← → to move | SPACE to jump | R to restart
        </div>
    </div>
    <script>
        window.onload = function() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');

            // Game variables
            let score = 0;
            let gameOver = false;

            // Ball properties
            const ball = {
                x: canvas.width / 2,
                y: canvas.height - 50,
                radius: 20,
                dx: 0,
                dy: 0,
                gravity: 0.5,
                jumpForce: -12,
                color: '#ff6b6b'
            };

            // Platforms
            const platforms = [];
            const platformWidth = 100;
            const platformHeight = 20;
            const platformGap = 200;
            const platformCount = 5;

            // Generate initial platforms
            function initPlatforms() {
                platforms.length = 0;
                for (let i = 0; i < platformCount; i++) {
                    platforms.push({
                        x: Math.random() * (canvas.width - platformWidth),
                        y: canvas.height - (i * platformGap),
                        width: platformWidth,
                        height: platformHeight,
                        color: '#4ecdc4'
                    });
                }
            }

            initPlatforms();

            // Input handling
            const keys = {
                left: false,
                right: false
            };

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') keys.left = true;
                if (e.key === 'ArrowRight') keys.right = true;
                if (e.key === ' ' && ball.dy === 0) ball.dy = ball.jumpForce;
                if (e.key === 'r' && gameOver) resetGame();
                e.preventDefault();
            });

            document.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowLeft') keys.left = false;
                if (e.key === 'ArrowRight') keys.right = false;
                e.preventDefault();
            });

            function resetGame() {
                gameOver = false;
                score = 0;
                scoreElement.textContent = score;
                ball.x = canvas.width / 2;
                ball.y = canvas.height - 50;
                ball.dx = 0;
                ball.dy = 0;
                initPlatforms();
            }

            function update() {
                if (gameOver) return;

                // Apply gravity
                ball.dy += ball.gravity;

                // Handle horizontal movement
                if (keys.left) ball.dx = -5;
                else if (keys.right) ball.dx = 5;
                else ball.dx = 0;

                // Update ball position
                ball.x += ball.dx;
                ball.y += ball.dy;

                // Wall collision
                if (ball.x - ball.radius < 0) {
                    ball.x = ball.radius;
                    ball.dx = 0;
                }
                if (ball.x + ball.radius > canvas.width) {
                    ball.x = canvas.width - ball.radius;
                    ball.dx = 0;
                }

                // Platform collision
                for (let platform of platforms) {
                    if (ball.y + ball.radius > platform.y &&
                        ball.y - ball.radius < platform.y + platform.height &&
                        ball.x + ball.radius > platform.x &&
                        ball.x - ball.radius < platform.x + platform.width) {
                        
                        if (ball.dy > 0) {
                            ball.y = platform.y - ball.radius;
                            ball.dy = 0;
                        }
                    }
                }

                // Move platforms and update score
                if (ball.y < canvas.height / 2 && ball.dy < 0) {
                    for (let platform of platforms) {
                        platform.y -= ball.dy;
                    }

                    // Generate new platform when the lowest one goes off screen
                    if (platforms[0].y > canvas.height) {
                        platforms.shift();
                        platforms.push({
                            x: Math.random() * (canvas.width - platformWidth),
                            y: platforms[platforms.length - 1].y - platformGap,
                            width: platformWidth,
                            height: platformHeight,
                            color: '#4ecdc4'
                        });
                        score++;
                        scoreElement.textContent = score;
                    }
                }

                // Game over condition
                if (ball.y > canvas.height) {
                    gameOver = true;
                }
            }

            function draw() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw platforms
                for (let platform of platforms) {
                    ctx.fillStyle = platform.color;
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                }

                // Draw ball
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = ball.color;
                ctx.fill();
                ctx.closePath();

                // Draw game over screen
                if (gameOver) {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.fillStyle = 'white';
                    ctx.font = '48px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
                    ctx.font = '24px Arial';
                    ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 40);
                    ctx.fillText('Press R to restart', canvas.width / 2, canvas.height / 2 + 80);
                }
            }

            function gameLoop() {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }

            // Start the game
            gameLoop();
        };
    </script>
</body>
</html>
